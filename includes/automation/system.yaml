- id: Стиснення Бази
  alias: purge_db
  initial_state: true
  trigger:
    - platform: template
      value_template: '{{(now().weekday() == 0) and (now().hour == 15)}}'
    # - platform: time
    #   at: '01:00:00'
  action:
    - service: recorder.purge
      data:
          keep_days: 90
          repack: true

