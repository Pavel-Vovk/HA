title: Кабінет
#icon: far:laptop-house
icon: mdi:chair-rolling
#icon: /local/icon/office_1.png
#icon: mdi:google-classroom
cards:
  - type: vertical-stack
######################## Роутер
    cards:      
    - type: markdown
      icon: mdi:cpu-32-bit
      content: >
         <ha-icon icon="mdi:cpu-32-bit"></ha-icon>
         **ESP32**
    - type: entities
      show_header_toggle: false
      entities:
        - entity: sensor.esp32_test1_location_esp32_firmware_version
          name: Версія прошивки
        - entity: sensor.room2_esp32_online
          name: В мережі
        - entity: device_tracker.espressif_2
          name: Місцезнахождення
        - entity: sensor.esp32_test1_location_esp32_wi_fi
          name: Сигнал Wi-Fi
     
    - type: horizontal-stack
      cards: 
####### NEW CARD ##############            
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.esp32_test1_location_esp32_wi_fi
            name: Сигнал Wi-Fi
        name:  Сигнал Wi-Fi
        line_color: green
        hours_to_show: !secret global_hours_to_show
        points_per_hour: !secret global_points_per_hour
        aggregate_func: avg
        hour24: true
        show_line: true
        show_points: false
        show_legend: true
        show:
          average: true
          extrema: true
          name_adaptive_color: true
          labels: true
          legend: true
        # color_thresholds_transition: hard
        color_thresholds:
          - value: -35
            color: "#228B22"
          - value: -50
            color: "#9ACD32"
          - value: -80
            color: "#FFA500"
          - value: -100
            color: "#FF0000"

###############################   
