        entities:
          - entity: sensor.cabinet_esp32_firmware_version
            name: Версія прошивки
          - entity: sensor.cabinet_esp32_online
            name: В мережі
          - entity: device_tracker.espressif_2
            name: Місцезнахождення
          - entity: sensor.cabinet_esp32_wifi
            name: Сигнал Wi-Fi

      - type: horizontal-stack
        cards:
          ####### NEW CARD ##############
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.cabinet_esp32_wifi
                name: Сигнал Wi-Fi
            name: Сигнал Wi-Fi
            line_color: green
            hours_to_show: !secret global_hours_to_show
            points_per_hour: !secret global_points_per_hour
            aggregate_func: avg
            hour24: true
            show_line: true
            show_points: false
            show_legend: true
            show:
              average: true
              extrema: true
              name_adaptive_color: true
              labels: true
              legend: true
            # color_thresholds_transition: hard
            color_thresholds:
              - value: -35
                color: "#228B22"
              - value: -50
                color: "#9ACD32"
              - value: -80
                color: "#FFA500"
              - value: -100
