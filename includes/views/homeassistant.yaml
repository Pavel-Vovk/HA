title: Данні Сервера HA
icon: mdi:home-assistant

cards:

  - type: vertical-stack
    cards:
    
    - type: markdown
      content: >
         **Поточний Стан Home Assistant/Raspberry 4B**
         
    - type: entities
      show_header_toggle: false
      entities:
        - entity: sensor.date_custom
          name: Дата
          icon: mdi:calendar-check-outline
        - entity: sensor.time
          name: Поточний Час 
          icon: mdi:clock-outline
        - entity: sensor.last_boot_custom
          name: Raspberry Pi 4B Онлайн
        - entity: sensor.online_custom
          name: Home Assistant Онлайн

    - type: markdown
      content: >
         **Резервне кпіювання**
         
    - type: entities
      show_header_toggle: false
      entities:
        - entity: sensor.last_google_backup_train
          name: Час Останнього вдалого бекапаку
        - entity: sensor.snapshots_in_google_drive_train
        - entity: sensor.snapshots_in_hassio_train

    - type: entities
      show_header_toggle: false
      entities:
        - entity: sensor.maria_db_size
          name: Загальний об'єм Maria DB
          icon: mdi:database

    - type: horizontal-stack
      cards:
      # - type: history-graph
        # title: 'Температура'
        # entities:
          # - entity: sensor.mikrotikrouter_temperature
            # name: Температура
####### NEW CARD ##############            
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.raspberry_pi_4_8gb_cpu_temperatura
            name: Температура Raspberry Pi 4B 8Gb 
        name: Температура Raspberry Pi 4B 8Gb 
        line_color: blue
        hours_to_show: 120
        points_per_hour: 0.2
        aggregate_func: max
        hour24: true
        show_line: true
        show_points: false
        show_legend: true
        show:
          average: true
          extrema: true
          name_adaptive_color: true
          labels: true
          legend: true
        color_thresholds:
          - value: 40
            color: "#4682B4"
          - value: 45
            color: "#FFA500"
          - value: 50
            color: "#FF4500"
          - value: 60
            color: "#FF0000"

  - type: vertical-stack
    cards:
    - type: markdown
      content: >
         **Графікі: Продуктивність** 

    - type: horizontal-stack
      cards:
       - type: gauge
         name: Завантаження CPU
         unit: '%'
         entity: sensor.processor_use
         severity:
            green: 0
            yellow: 60
            red: 85
         
       # - type: gauge
       #   name: Завантаження RAM
       #   unit: '%'
       #   entity: sensor.memory_use_percent
       #   severity:
       #      green: 0
       #      yellow: 60
       #      red: 85
       - type: custom:flex-horseshoe-card
         entities:
         - entity: sensor.memory_use_percent
           decimals: 1
           tap_action:
             action: more-info
           icon: mdi:memory
           name: 'Зайнято'
         - entity: sensor.memory_use
           decimals: 0
           tap_action:
             action: more-info
 #          unit: 'Mb'
           icon: mdi:memory
           name: 'Зайнято'
         - entity: sensor.memory_free
           decimals: 0
           tap_action:
             action: more-info
 #          unit: 'Mb'
           icon: mdi:memory
           name: 'Вільно'
         - entity: sensor.raspberry_pi_4_8gb_total_ram
           decimals: 0
           tap_action:
             action: more-info
 #          unit: 'Mb'
           icon: mdi:memory
           name: 'Загалом RAM'
         show:
           horseshoe_style: 'lineargradient'
           scale_tickmarks: true
         layout:
           hlines:
             - id: 0
               xpos: 50
               ypos: 38
               length: 40
               styles:
                 # - stroke: var(--theme-gradient-color-01);
                 - stroke-width: 5;
                 - opacity: 0.9;
                 - stroke-linecap: round;
           vlines:
             - id: 0
               xpos: 50
               ypos: 56
               length: 20
               styles:
                 - stroke: white;
                 - opacity: 0.5;
                 - stroke-width: 2;
                 - stroke-linecap: round;
           icons:
             - id: 0
               entity_index: 0
               xpos: 95
               ypos: 10
               size: 3                
           states:
             - id: 0
               entity_index: 0
               xpos: 50
               ypos: 34
               styles:
                 - font-size: 3em;
             # States 1 refers to the second entity in the list, ie index 1
             - id: 1
               entity_index: 1
               xpos: 15
               ypos: 55
               styles:
                 - text-anchor: start;
                 - font-size: 1.5em;
             # States 2 refers to the third entity in the list, ie index 2
             - id: 2
               entity_index: 2
               xpos: 55
               ypos: 55
               styles:
                 - text-anchor: start;
                 - font-size: 1.5em;          
             - id: 3
               entity_index: 3
               xpos: 40
               ypos: 80
               styles:
                 - text-anchor: start;
                 - font-size: 1.5em;
 
           names:
             - id: 0
               entity_index: 0
               xpos: 50
               ypos: 18
               styles:
                 - text-anchor: middle;
                 - font-size: 0.8em;
             - id: 1
               entity_index: 1
               xpos: 15
               ypos: 60
               styles:
                 - text-anchor: start;
                 - font-size: 0.6em;
             - id: 2
               entity_index: 2
               xpos: 55
               ypos: 61
               styles:
                 - text-anchor: start;
                 - font-size: 0.6em;
             - id: 3
               entity_index: 3
               xpos: 50
               ypos: 92
               styles:
                 - text-anchor: middle;
                 - font-size: 1.2em;
         horseshoe_scale:
           min: 0
           max: 100
           # color: 'var(--primary-background-color)'
         horseshoe_state:
           color: '#FFDA8A'
         color_stops:
           0: '#FFF6E3'
           10: '#FFE9B9'
           20: '#FFDA8A'
           30: '#FFCB5B'
           40: '#FFBF37'
           50: '#ffb414'
           60: '#FFAD12'
           70: '#FFA40E'
           80: '#FF9C0B' 
           90: '#FF8C06'

