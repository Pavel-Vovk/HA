title: Керування ТВ
icon: mdi:television
cards:
  - type: vertical-stack
######################## LG 42LM340T 
    cards:      
    - type: markdown
      icon: mdi:lan-connect
      content: >
         <ha-icon icon="mdi:television"></ha-icon>
         **Телевізор. LG 42LM340T**
    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: remote.ir_remote_livingroom
          show_icon: false
          show_state: false
          show_name: false
        - type: entity-button          
          name: Turn Volume Mute
          entity: remote.ir_remote_livingroom
          icon: mdi:volume-off 
          tap_action:
            action: call-service
            service: remote.send_command
            service_data:
              command: tv_volume_mute
              entity_id: remote.ir_remote_livingroom
          show_icon: true
        - type: entity-button
          entity: remote.ir_remote_livingroom
          show_icon: false
          show_state: false
          show_name: false
        - type: entity-button          
          name: Turn NO/OFF
          entity: remote.ir_remote_livingroom
          icon: mdi:power
          tap_action:
            action: call-service
            service: remote.send_command
            service_data:
              command: tv_turn_on
              entity_id: remote.ir_remote_livingroom
          show_icon: true
        - type: entity-button
          entity: remote.ir_remote_livingroom
          show_icon: false
          show_state: false
          show_name: false
