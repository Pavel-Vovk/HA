      # - type: history-graph
        # title: 'Температура'
        # entities:
          # - entity: sensor.mikrotikrouter_temperature
            # name: Температура
####### NEW CARD ##############            
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.mikrotikrouter_temperature
            name: Температура
        name: Температура
        line_color: blue
        hours_to_show: 120
        points_per_hour: 0.2
        aggregate_func: max
        hour24: true
        show_line: true
        show_points: false
        show_legend: true
        show:
          average: true
          extrema: true
          name_adaptive_color: true
          labels: true
          legend: true
        color_thresholds:
          - value: 35
            color: "#4682B4"
          - value: 40
            color: "#FFA500"
          - value: 45
            color: "#FF4500"
          - value: 50
            color: "#FF0000"

###############################            
    - type: horizontal-stack
      cards:
      - type: gauge
        entity: sensor.mikrotikrouter_cpu_load
        name: Mikrotik Router. Завантаження CPU
